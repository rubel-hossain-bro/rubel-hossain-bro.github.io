	<script>
	function updateCountdown() {
	// Get the current date
	const currentDate = new Date();
	
	// Set the start date (November 5, 2023)
	const startDate = new Date(2023, 10, 13); // Note: Month is zero-based, so 10 is November
	
	// Set the end date (November 19, 2023)
	const endDate = new Date(2023, 10, 18); // Note: Month is zero-based, so 10 is November
	
	if (currentDate < startDate) {
	// Countdown hasn't started yet
	countdownElement.innerHTML = "Countdown begins on November 13, 2023.";
	} else if (currentDate > endDate) {
	// Countdown has ended
	countdownElement.innerHTML = "Countdown has ended.";
	} else {
	// Calculate the number of days remaining
	const timeRemaining = endDate - currentDate;
	const daysRemaining = Math.ceil(timeRemaining / (1000 * 60 * 60 * 24));
	
	// Display the countdown
	countdownElement.innerHTML = `${daysRemaining} days remaining to pay $50`;
	}
	}
	
	// Get the countdown element
	const countdownElement = document.getElementById("countdown");
	
	// Update the countdown immediately and every second
	updateCountdown();
	setInterval(updateCountdown, 1000);
	</script>
	<script>
	function updateTime() {
	// Get the current date and time
	const now = new Date();
	
	// Extract hours, minutes, and seconds
	const hours = now.getHours().toString().padStart(2, '0');
	const minutes = now.getMinutes().toString().padStart(2, '0');
	const seconds = now.getSeconds().toString().padStart(2, '0');
	
	// Display the time and seconds
	timeElement.innerHTML = `${hours}:${minutes}:${seconds}`;
	}
	
	// Get the time element
	const timeElement = document.getElementById("time");
	
	// Update the time immediately and every second
	updateTime();
	setInterval(updateTime, 1000);
	</script>
